<!DOCTYPE html>
<html>
<head>
	<title>Kiwi</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="img/kiwi-favicon.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
</head>
<body>
	<div id="header">
		<a id="headercontent" href="https://engivirus.github.io/kiwi/">
			<img id="headerlogo" src="img/kiwi-favicon.png">
			<div id="headertext">Kiwi</div>
		</a>
	</div>

	<div id="maincontainer">
		<div id="boxcontainer">
			<div id="totalcal"><h2>0 kcal</h2></div>
			<div id="labelheader">kcal</div>
			<div id="labeltext">
				<div id="labels">
					<!-- <div class="calories">300</div> -->
				</div>
				<div id="textcontainer">
					<textarea name="Text area" rows="10" cols="10" placeholder="60g lentils" spellcheck="false"></textarea>
				</div>
			</div>
		</div>
	</div>

	<div id="controls">
		<input type="button" onclick="download_txt();" value="Download entries as text file">
		<input type="button" onclick="clear_textarea();" value="Clear entries">
	</div>

	<div id="notescontainer">
		<div id="notes">
			<div><strong>Tips</strong></div>
			<ul>
				<li>Each food entry should be formatted like this: <div class="example">30g potatoes</div></li>
				<li>You can enter calories manually. Try typing <div class="example">400kcal</div></li>
				<li><p>You can set custom foods if you know the calories per 100g.</p>
					Try this: <div class="example">40g chocolate 200kcal</div></li>
			</ul>
		</div>
	</div>

	<script type="text/javascript" src="script3.js"></script>
</body>
</html>
